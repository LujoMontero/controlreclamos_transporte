<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container p-5">
    <form class="row g-3" th:action="@{/registro}" method="post">
        <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="col-md-4">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="col-md-4">
            <label for="correo" class="form-label">Correo</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control" id="correo" name="correo" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div class="invalid-feedback">
                    Por favor, introduce un correo válido.
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <label for="pass" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="pass" name="password" aria-describedby="validationServer05Feedback" required>
            <div id="pass" class="invalid-feedback">
                Por favor, introduce una contraseña válida.
            </div>
        </div>
        <div class="col-md-3">
            <label for="confirmPass" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmPass" name="confirmPassword" aria-describedby="validationServer06Feedback" required>
            <div id="confirmPass" class="invalid-feedback">
                Las contraseñas no coinciden.
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Registrar</button>
        </div>
    </form>
</section>
<footer th:include="~{../static/html/footer.html}"></footer>
</body>
</html>
